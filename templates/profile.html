{% extends 'base.html' %}
{% block Title %} profile page {% end %}
{% block content %}
当前用户：{{current_user}}
<div class="card">
    <div class="card-header"><h3>{{ user.name }}#{{ user.id }}用户上传</h3></div>
    <div class="row">
        {% for p in user.posts %}
        <div class="col-6 col-sm-3">
            <a href="/post/{{p.id}}">
                <img src="{{static_url(p.thumb_url)}}" class="img-fluid"/>
            </a>
        </div>
        {% end %}
    </div>
</div>

<div class="card">
    <div class="card-header"><h3>用户喜欢</h3></div>
    <div class="row">
        {% for p in like_posts %}
        <div class="col-6 col-sm-3">
            <a href="/post/{{ p.id }}">
                <img src="{{ static_url(p.thumb_url) }}" class="img-fluid"/>
            </a>
        </div>
        {% end %}
    </div>
</div>

{% end %}
